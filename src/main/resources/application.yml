spring:
  datasource:
    url: ${db.url:jdbc:postgresql://localhost:5432/money_tracker}
    username: ${db.username}
    password: ${db.password}
  liquibase:
    change-log: classpath:/db/changelog-master.xml

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus
  metrics:
    tags:
      application: backend
